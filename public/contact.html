        <!---------------------------- Formulario de Contacto  -------------------------------------------------->
        <div class="container-contact ">
            <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Contacto</h3>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto</label>
                            <select class="form-control" id="subject" required>
                                <option value="">Selecciona un asunto</option>
                                <option value="consulta">Consulta</option>
                                <option value="sugerencia">Sugerencia</option>
                                <option value="queja">Queja</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" rows="6" placeholder="Escribe tu mensaje aquí" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">¿Cómo nos conociste?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reference" value="internet" required>
                                <label class="label-check" for="reference1">
                                    Internet
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reference" value="amigos" required>
                                <label class="label-check" for="reference2">
                                    Amigos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reference" value="otros" required>
                                <label class="label-check" for="reference3">
                                    Otros
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Acepto los términos y condiciones
                                </label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <img src="../IMG/contacto.jpg" alt="Contacto" class="img-fluid">
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
